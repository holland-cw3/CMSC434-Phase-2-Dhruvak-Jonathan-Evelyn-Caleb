<html lang=en>

<head>
  <title>434 Phase 2.1 - Dhruvak, Caleb, Evelyn, Jonathan</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <div class="device"> <!-- Don't remove -->
    <div class="header">
      <img src="images/kitchen Kompanion logo.png" class="logo">
    </div>



    <div id="Recipes" class="tabcontent tab3">
      <div class="tabHeader" onclick="closeKeyboard()">
        Recipes
      </div>
      <div id="search" class="recipeSearch">
        <input type="text" id="recipeSearch" , placeholder="Search" onclick="openKeyboard()">
        <select id="filter" placeholder="Sort By">
          <option value="">Sort By</option>
          <option value="Time">Time</option>
          <option value="Diff">Difficulty</option>
          <option value="Cals">Calories</option>

        </select>
      </div>
      <div id="recipeCards" onclick="closeKeyboard()">

      </div>

    </div>

    <div id="focusedRecipe" class="tabcontent">
      <div id="currentRecipe">

      </div>
    </div>

    <div id="Pantry" class="tabcontent tab5">
      <div class="tabHeader" onclick="closeKeyboard()">
        Pantry
      </div>
      <div id="addIngredient" class="recipeSearch">
        <input type="text" id="searchIngredient", placeholder="Search" onclick="openKeyboard()">
        <button id="addIngredientBtn"> Add Item </button>
        <select id="ingredientFilter" placeholder="Sort By">
          <option value="">Sort By</option>
          <option value="Expiration">Expiration</option>
          <option value="A-Z">A-Z</option>
          <option value="Quantity">Quantity</option>
        </select>
      </div>
      
      <div id="ingredientCards" onclick="closeKeyboard()"></div>

    </div>

    <div id="ShoppingList" class="tabcontent tab6">
      <h1>Shopping List</h1>
      <div class="ShoppingListInput">
        <input type="text" id="todoInput" placeholder="New Entry">
        <div onclick="newElement()" class="addButton">Add</div>
      </div>

      <ul id="todoList">
        <li>
          Milk
          <div class="qty-controls">
            <div class="qty">1</div>

            <i class="fas fa-minus icon-pm" onclick="changeQty(this, -1)"></i>
            <i class="fas fa-plus icon-pm" onclick="changeQty(this, 1)"></i>
          </div>
        </li>
        <li>
          Cheese
          <div class="qty-controls">
            <div class="qty">1</div>
            <i class="fas fa-minus icon-pm" onclick="changeQty(this, -1)"></i>
            <i class="fas fa-plus icon-pm" onclick="changeQty(this, 1)"></i>
          </div>
        </li>
      </ul>
    </div>

    <div id="Community" class="tabcontent tab4">
      <h1>Coming soon!!</h1>
    </div>


    <div id="Profile" class="tabcontent tab4">
      <h1>User Profile</h1>
      <div class="profile">
        <form id="profileForm" class="profile-form">
          <div class="profile-section">
            <label for="allergiesInput" class="profile-label">Allergies</label>
            <p class="profile-help">
              <em>Add foods or ingredients you avoid (comma separated)</em>
            </p>
            <textarea id="allergiesInput" class="profile-textarea"
              placeholder="e.g. peanuts, eggs, shellfish"></textarea>
          </div>

          <div class="profile-section">
            <div class="profile-label">Dietary restrictions</div>
            <div class="checkbox-grid">
              <label class="checkbox-item">
                <input type="checkbox" name="dietary" value="pescatarian">
                Pescatarian
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="dietary" value="vegetarian">
                Vegetarian
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="dietary" value="vegan">
                Vegan
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="dietary" value="gluten_free">
                Gluten Free
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="dietary" value="kosher">
                Kosher
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="dietary" value="halal">
                Halal
              </label>
            </div>
          </div>
          <div class="profile-section">
            <div class="profile-label">Recipe Difficulty</div>
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Easy">
              Easy
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Medium">
              Medium
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Hard">
              Hard
            </label>
          </div>

          <button type="submit" class="btn save-btn">Save preferences</button>
          <div id="profileSaveStatus" class="save-status" aria-live="polite"></div>
        </form>
      </div>
    </div>

    <div class="navigation">
      <button class="tablink" onclick="openTab('Recipes', this)">
        <i class="fa-solid fa-utensils icon"></i>
        <div class="tabText">Recipes</div>
      </button>
      <button class="tablink" onclick="openTab('ShoppingList', this)">
        <i class="fa-solid fa-cart-shopping icon"></i>
        <div class="tabText">Shopping</div>
      </button>
      <button class="tablink" onclick="openTab('Pantry', this)" id="defaultOpen">
        <i class="fa-solid fa-jar icon"></i>
        <div class="tabText">Pantry</div>
      </button>
      <button class="tablink" onclick="openTab('Community', this)">
        <i class="fa-solid fa-people-group icon"></i>
        <div class="tabText">Community</div>
      </button>
      <button class="tablink" onclick="openTab('Profile', this)">
        <i class="fa-solid fa-user icon"></i>
        <div class="tabText">Profile</div>
      </button>

    </div>
    <div id="keyboard">
      <img src="images/keyboard.png" />
    </div>

</body>

</html>
