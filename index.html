<html lang=en>

<head>
  <title>434 Phase 2.1 - Dhruvak, Caleb, Evelyn, Jonathan</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <div class="device"> <!-- Don't remove -->
    <div class="header">
      <img src="images/kitchen Kompanion logo.png" class="logo">
    </div>



    <div id="Recipes" class="tabcontent tab3">
      <div class="tabHeader" onclick="closeKeyboard()">
        Recipes
      </div>
      <div id="search">
        <input type="text" id="recipeSearch" , placeholder="Search" onclick="openKeyboard()">
      </div>
      <div id="recipeCards" onclick="closeKeyboard()">

      </div>

    </div>

    <div id="focusedRecipe" class="tabcontent">
      <div id="currentRecipe">

      </div>
    </div>

    <div id="Pantry" class="tabcontent tab5">
      <div class="tabHeader" onclick="closeKeyboard()">
        Pantry
      </div>
      <div id="ingredientCards"></div>

    </div>

    <div id="ShoppingList" class="tabcontent tab6">
      <h1>Shopping List</h1>
      <div class="ShoppingListInput">
        <input type="text" id="todoInput" placeholder="New Entry">
        <div onclick="newElement()" class="addButton">Add</div>
      </div>

      <ul id="todoList">
        <li>
          Milk
          <div class="qty-controls">
            <div class="qty">1</div>

            <i class="fas fa-minus icon-pm" onclick="changeQty(this, -1)"></i>
            <i class="fas fa-plus icon-pm" onclick="changeQty(this, 1)"></i>
          </div>
        </li>
        <li>
          Cheese
          <div class="qty-controls">
            <div class="qty">1</div>
            <i class="fas fa-minus icon-pm" onclick="changeQty(this, -1)"></i>
            <i class="fas fa-plus icon-pm" onclick="changeQty(this, 1)"></i>
          </div>
        </li>
      </ul>
    </div>

    <div id="Community" class="tabcontent tab4">
      <h1>Coming soon!!</h1>
    </div>


    <div id="Profile" class="tabcontent tab4">
      <h1>User Profile</h1>
    </div>

    <div class="navigation">
      <button class="tablink" onclick="openTab('Recipes', this)">
        <i class="fa-solid fa-utensils icon"></i>
        <div class="tabText">Recipes</div>
      </button>
      <button class="tablink" onclick="openTab('ShoppingList', this)">
        <i class="fa-solid fa-cart-shopping icon"></i>
        <div class="tabText">Shopping</div>
      </button>
      <button class="tablink" onclick="openTab('Pantry', this)">
        <i class="fa-solid fa-jar icon"></i>
        <div class="tabText">Pantry</div>
      </button>
      <button class="tablink" onclick="openTab('Community', this)">
        <i class="fa-solid fa-people-group icon"></i>
        <div class="tabText">Community</div>
      </button>
      <button class="tablink" onclick="openTab('Profile', this)" id="defaultOpen">
        <i class="fa-solid fa-user icon"></i>
        <div class="tabText">Profile</div>
      </button>

    </div>
    <div id="keyboard">
      <img src="images/keyboard.png" />
    </div>

</body>

</html>
