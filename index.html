    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="device"> <!-- Don't remove -->
        <img src="images/kitchen Kompanion logo.png">

        <div id="Home" class="tabcontent">
            <div class="tabHeader">
                Text Screen
            </div>


        </div>

        <div id="LR" class="tabcontent">
            <h1>- Text in Lower Right -</h1>
        </div>

        <div id="Colors" class="tabcontent tab3">
            <h1>- Colors Example -</h1>

        </div>

        <div id="Profile" class="tabcontent tab4">
            <h1>- User Profile -</h1>
            <img onclick="toggleDisplay()" id="profile_notif" src="images/taylor_swift.webp">
            <h2> Taylor Swift </h2>
            <div id="notif" style="display: none; background-color: pink">
                <p style="padding: 15px; font-size: 20px">Stream The Life of a Showgirl!!</p>
            </div>
        </div>

        <div id="Choices" class="tabcontent tab5">
            <h1>- Choices Screen -</h1>
            <form action="/action_page.php">
                <p>Book format:</p>
                <input type="radio" id="paperback" name="bookFormat" value="Paperback">
                <label for="paperback">Paperback</label><br>
                <input type="radio" id="hardcover" name="bookFormat" value="Hardcover">
                <label for="hardcover">Hardcover</label><br>
                <br>
                <label for="bookGenre">Book genre:</label>
                <br>
                <select name="bookGenre" id="bookGenre">
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Nonfiction</option>
                </select>
                <br><br>
                <input type="button" value="Get book recommendation" onclick="recommendBook()">
                <br>
                <p id="bookRecommendation"></p>
            </form>

        </div>

        <div id="ToDo" class="tabcontent tab6">
            <h1>- Shopping List -</h1>
            <input type="text" id="todoInput" placeholder="New Entry">
            <span onclick="newElement()" class="addButton">Add</span>

            <ul id="todoList">
                <li class="checked">Complete Phase 1.2</li>
                <li>Eat a bowl of babybel cheese</li>
                <li>Watch My Little Pony: Friendship Is Magic</li>
            </ul>
        </div>

        <div class="navigation">
            <button class="tablink" onclick="openTab('Home', this)" id="defaultOpen">
                <i class="fa-solid fa-house icon"></i>
                <div class="tabText">Home</div>
            </button>
            <button class="tablink" onclick="openTab('Colors', this)">
                <i class="fa-solid fa-utensils icon"></i>
                <div class="tabText">Recipes</div>
            </button>
            <button class="tablink" onclick="openTab('Profile', this)">
                <i class="fa-solid fa-cart-shopping icon"></i>
                <div class="tabText">Shopping</div>
            </button>
            <button class="tablink" onclick="openTab('Choices', this)">
                <i class="fa-solid fa-jar icon"></i>
                <div class="tabText">Pantry</div>
            </button>
            <button class="tablink" onclick="openTab('ToDo', this)">
                <i class="fa-solid fa-people-group icon"></i>
                <div class="tabText">Community</div>
            </button>
            <div class="tab-bubble"></div>

        </div>
    </div>
